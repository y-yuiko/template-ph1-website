<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    
</head>
<body>
    <!--ヘッダー-->
    <header>
        <img src="/assets/img/logo.svg" alt="POSSE">
        <ul>
            <li>POSSEとは</li>
            <li>クイズ</li>
            <li><img src="/assets/img/icon/icon-twitter.svg" alt="twitter" class=""></li>
            <li><img src="/assets/img/icon/icon-instagram.svg" alt="instagram"></li>
        </ul>
    </header>
    
    <main>
        <section>
            <div class="posse-line">
                <div class="posse-line-inner">
                    <div class="posse-line-top">
                        <div>
                            <img src="/assets/img/icon/icon-line.svg" alt="LINE" class="bi">
                        </div>
                        <h2 class="posse-line-text">POSSE 公式LINE</h2>
                    </div>
                    <p class="inner-text">公式LINEにてご質問を随時受け付けております．<br>詳細やPOSSE最新情報につきましては，公式LINEにてお知らせ致しますので<br>下記ボタンより友達追加をお願いします！</p>
                </div>
                <div class="posse-line-bottom">
                    
                    <p class="posse-line-box">LINE追加</p>
                    
                    <div class="posse-limit">
                     <img src="/assets/img/icon/icon-link-gray-dark.svg" alt="リンクへ" >
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <footer>
        <div class="posse-center">
         <img src="/assets/img/logo.svg" alt="POSSE" class="posse-site-logo">
            <ul class="posse-last">
                <li class="posse-name-1">POSSE 公式サイト</li>
                <li>
                    <img src="/assets/img/icon/icon-link-gray-dark.svg" alt="リンクへ" class="posse-logo">
                </li>
            </ul>
            <div class="posse-last-2">
                
                <img src="/assets/img/icon/icon-twitter.svg" alt="twitter" class="twitter">
            
                
                <img src="/assets/img/icon/icon-instagram.svg" alt="instagram" class="instagram">
                
            </div>
         
        </div>
        <div class="footer-bottom">
            <p>©︎2022 POSSE</p>
        </div>

    </footer>
